<!DOCTYPE html>
<html>

<head>
  <title>YouTube Transcript Extractor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --primary-blue: #0ea5e9;
      --primary-green: #10b981;
      --background: #f8fafc;
      --card-bg: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border-light: #e2e8f0;
      --border-color: #cbd5e1;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --gradient-primary: linear-gradient(135deg, var(--primary-blue), #3b82f6);
      --gradient-success: linear-gradient(135deg, var(--primary-green), #059669);
      --gradient-bg: linear-gradient(135deg, #f1f5f9, #ffffff);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 380px;
      padding: 0;
      margin: 0;
      background: var(--gradient-bg);
      color: var(--text-primary);
      min-height: 280px;
      max-height: 600px;
      overflow: hidden;
      font-size: 14px;
      line-height: 1.5;
    }

    .container {
      padding: 20px;
      height: 100%;
      overflow-y: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      padding: 0;
    }

    .header h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: var(--text-primary);
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .header p {
      margin: 4px 0 0 0;
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 400;
    }

    button {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 16px;
      position: relative;
      overflow: hidden;
    }

    button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    button:hover:before {
      left: 100%;
    }

    #extractTranscript {
      background: var(--gradient-primary);
      color: white;
      box-shadow: var(--shadow-md);
      border: 1px solid transparent;
    }

    #extractTranscript:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    #extractTranscript:active {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }

    #extractTranscript:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
      box-shadow: var(--shadow-sm);
      opacity: 0.6;
    }

    #extractTranscript:disabled:hover {
      transform: none;
      box-shadow: var(--shadow-sm);
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-light);
      transition: all 0.2s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
    }

    #status {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      font-size: 13px;
      font-weight: 500;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-light);
      border-left: 4px solid var(--primary-blue);
      min-height: auto;
    }

    .video-info {
      font-size: 13px;
      color: var(--text-secondary);
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-light);
      border-left: 4px solid var(--primary-green);
    }

    .video-info strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    #transcriptContainer {
      background: var(--card-bg);
      border-radius: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-light);
      overflow: hidden;
      max-height: 400px;
      display: flex;
      flex-direction: column;
    }

    .transcript-header {
      background: var(--gradient-primary);
      padding: 16px 20px;
      font-weight: 600;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      flex-shrink: 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .button-group-header {
      display: flex;
      gap: 8px;
    }

    #transcriptText {
      padding: 20px;
      font-size: 13px;
      line-height: 1.7;
      color: var(--text-primary);
      background-color: var(--card-bg);
      word-wrap: break-word;
      white-space: pre-wrap;
      overflow-y: auto;
      flex-grow: 1;
      max-height: 300px;
    }

    .copy-button {
      background: var(--card-bg);
      color: var(--primary-blue);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      margin: 0;
      width: auto;
    }

    .copy-button:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-1px);
      color: var(--primary-blue);
      border-color: var(--primary-blue);
    }

    .copy-button:active {
      transform: translateY(0);
    }

    .word-count {
      font-size: 11px;
      color: var(--text-muted);
      text-align: right;
      padding: 12px 20px;
      background: var(--background);
      border-top: 1px solid var(--border-light);
      font-weight: 500;
      flex-shrink: 0;
    }

    .hidden {
      display: none;
    }

    .loading {
      text-align: center;
      color: var(--primary-blue);
      font-weight: 500;
    }

    .error {
      border-left-color: #ef4444 !important;
      background: #fef2f2 !important;
      color: #dc2626 !important;
      font-weight: 600;
    }

    .success {
      border-left-color: var(--primary-green) !important;
      background: #f0fdf4 !important;
      color: #16a34a !important;
      font-weight: 600;
    }

    /* Enhanced scrollbar styling */
    .container::-webkit-scrollbar,
    #transcriptText::-webkit-scrollbar {
      width: 10px;
    }

    .container::-webkit-scrollbar-track,
    #transcriptText::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
    }

    .container::-webkit-scrollbar-thumb,
    #transcriptText::-webkit-scrollbar-thumb {
      background: var(--gradient-primary);
      border-radius: 6px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .container::-webkit-scrollbar-thumb:hover,
    #transcriptText::-webkit-scrollbar-thumb:hover {
      background: var(--gradient-secondary);
      background-clip: padding-box;
    }

    #transcriptText::selection {
      background: rgba(139, 92, 246, 0.3);
      color: var(--text-primary);
    }

    /* Enhanced loading animation */
    .loading::after {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-left: 10px;
      border: 3px solid transparent;
      border-radius: 50%;
      border-top: 3px solid var(--electric-violet);
      border-right: 3px solid var(--cyan-blue);
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Focus states for accessibility */
    button:focus-visible,
    .copy-button:focus-visible {
      outline: 3px solid rgba(139, 92, 246, 0.5);
      outline-offset: 3px;
    }

    /* Responsive adjustments */
    @media (max-height: 500px) {
      .container {
        padding: 16px;
      }

      #transcriptContainer {
        max-height: 250px;
      }

      #transcriptText {
        max-height: 180px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Transcript Extractor</h2>
      <p>Extract and save YouTube video transcripts</p>
    </div>

    <button id="extractTranscript">Extract Transcript</button>

    <div id="status">Ready to extract transcript from YouTube video</div>

    <div id="videoInfo" class="video-info hidden"></div>

    <div id="transcriptContainer" class="hidden">
      <div class="transcript-header">
        <span>Extracted Transcript</span>
        <div class="button-group-header">
          <button class="copy-button" id="copyButton">Copy</button>
          <button class="copy-button" id="downloadButton">Save JSON</button>
        </div>
      </div>
      <div id="transcriptText"></div>
      <div class="word-count" id="wordCount"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
